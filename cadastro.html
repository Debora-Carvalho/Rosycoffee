<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se na Rosycoffee</title>
    <link rel="shortcut icon" type="imagex/png" href="./images/icon.png">
    <meta name="description" content="Cadastre-se na Rosycoffee para receber cupons e promoções exclusivas!">
    <style>
        @import url("styles.css");
    </style>
</head>
<body class="body-cadastro">
    <div class="cadastro-card-container">
        <div class="cadastro-card"> 
            <form action="confirmacao.html" method="post">
                <div class="card-cabecalho">
                    <iframe src="https://giphy.com/embed/LoNUYGUoZt1j5M500u" width="180" height="180" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                    <h2 class="card-cadastro-titulo">Cadastre-se na Rosycoffee</h2>
                </div>
                <div class="campo-cadastro">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome completo" required><br><br>
                </div>
                <div class="campo-cadastro">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Seu melhor e-mail" required><br><br>
                    <label for="telefone">Telefone:</label>
                    <input type="number" id="telefone" name="telefone" placeholder="Ex: 11987654321" required><br><br>
                    <label for="whats">É Whatsapp?</label>
                    <input type="radio" id="whats-sim" name="whats" value="sim" checked>Sim
                    <input type="radio" id="whats-nao" name="whats" value="nao">Não<br><br>
                </div>
                <div class="campo-cadastro">
                    <label for="nome">Data de Nascimento:</label>
                    <input type="date" id="data" name="data" required><br><br>
                </div>
                <div class="campo-cadastro">
                    <label for="cpf">CPF:</label>
                    <input type="number" id="cpf" name="cpf" placeholder="Ex: 12345678910" required><br><br>
                </div>
                <div class="campo-cadastro">
                <label for="sexo">Sexo:</label>
                    <input type="radio" id="sexo-masculino" name="sexo" value="masculino" checked>Masculino
                    <input type="radio" id="sexo-feminino" name="sexo" value="feminino">Feminino
                    <input type="radio" id="sexo-outro" name="sexo" value="outro">Indefinido<br><br>
                </div>
                <div class="campo-cadastro">
                    <label for="senha">Crie uma senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie sua senha" required><br><br>
                    <label for="senha">Confirme sua senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Repita a senha" required><br><br>
                </div>
                <div class="campo-cadastro">
                    <label for="aceitar-termos">Aceitar Termos e Condições:</label>
                    <input type="checkbox" id="aceitar-termos" name="aceitar-termos" required><br>
                    <p class="info-termoscondicoes">Ao aceitar nossos termos e condições, você permite o envio de cupons e promoções via email e whatsapp.</p>    
                </div>
                <button class="botao-cadastro" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <br>
    <hr>
    <footer> 
        <span class="logo-footer">Rosycoffee</span>
        <div class="icones-midias">
            <a href="link-do-perfil.com" target="_Blank"><iconify-icon class="icone-midias" icon="akar-icons:whatsapp-fill"></iconify-icon></a>
            <a href="link-do-perfil.com" target="_Blank"><iconify-icon class="icone-midias" icon="akar-icons:instagram-fill"></iconify-icon></a>
            <a href="link-do-perfil.com" target="_Blank"><iconify-icon class="icone-midias" icon="ant-design:linkedin-outlined"></iconify-icon></a>
        </div>
        <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
        <p class="footer-copy">	&copy; ROSYCOFFEE, 2024. ALL RIGHTS RESERVED. </p> 
        <p class="footer-copy">Desenvolvido com muito ♡ por DNA</p> 
    </footer>
</body>
</html>
